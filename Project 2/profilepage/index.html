<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <!-- Logo on the left -->
            <div class="logo">
                <a href="../HomePage/index.html"><img src="../images/logo.png" alt="Logo" /></a>
                <span>JU-Delivery</span>
            </div>
        
            <!-- Log Out button on the right -->
            <div class="logout">
                <button class="logout-button">Log Out</button>
                <a href="../profilepage/index.html"><img id="headerProfilePic" class="profileimg" src="../images/profile logo.png" /></a>
            </div>
        </div>
    </header>

    <!-- Back Arrow Section -->
    <div class="back-arrow">
        <a href="../HomePage/index.html">&#8592; Home</a>
    </div>

    <div class="profile-container">
        <h2>User Profile</h2>
      
        <form id="profileForm">
          <div class="profile-content">
            <!-- Profile picture section on the left -->
            <div class="profile-pic-section">
                <img id="profilePic" src="../images/profile logo.png" alt="Profile Picture">
                <label for="profilePicInput" class="change-pic">Change Picture</label>
                <input type="file" id="profilePicInput" accept="image/*">
                <button class="delete-img" id="deleteProfilePicButton">Delete Profile Picture</button>
              </div>
              
            <!-- Form section on the right -->
            <div class="form-section">
              <!-- Name input -->
              <div class="form-group">
                <label for="userName">Name</label>
                <input type="text" id="userName" value="employee name">
              </div>
      
              <!-- Phone number input -->
              <div class="form-group">
                <label for="userPhone">Phone Number</label>
                <input type="tel" id="userPhone" value="+962 ##########">
              </div>
      
              <!-- Password input -->
              <div class="form-group">
                <label for="userPassword">Password</label>
                <input type="password" id="userPassword" value="password###">
              </div>
      
              <!-- Submit button -->
              <div class="form-group">
                <button type="submit">Save Changes</button>
              </div>
            </div>
          </div>
        </form>
      </div>

      <script src="../profilepage/app.js"></script>

</body>
</html>
